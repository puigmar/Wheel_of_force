<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="contest-layout">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm contest-header">
                    <div class="contest-logo">
                        <img src="./assets/img/logo_dark.svg" alt="while of force">
                    </div>
                    <div id="infoPannel" class="contest-infoPannel isWheel">
                        <div class="headerContest">
                            <div class="contest-infoPannel-roundTitle">Round <span id="roundHeaderContest"></span></div>
                            <div class="contest-infoPannel-timmer">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    style="margin: auto; background: rgb(56, 198, 244); display: block; shape-rendering: auto;"
                                    width="30px" height="30px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                                    <circle cx="50" cy="50" r="32" stroke-width="8" stroke="#dde314"
                                        stroke-dasharray="50.26548245743669 50.26548245743669" fill="none"
                                        stroke-linecap="round" transform="rotate(254.363 50 50)">
                                        <animateTransform attributeName="transform" type="rotate"
                                            repeatCount="indefinite" dur="1s" keyTimes="0;1" values="0 50 50;360 50 50">
                                        </animateTransform>
                                    </circle>
                                </svg>
                                <div class="contest-infoPannel-timmer_wrapper">
                                    <span id="contesTimmerMinutes">00</span>
                                    <span>:</span>
                                    <span id="contesTimmerSeconds">30</span>
                                </div>
                            </div>
                        </div>
                        <div class="headerWheel">
                            <div class="contest-infoPannel-roundTitle">Choose your topic!</div>
                        </div>
                    </div>
                    <div class="contest-btnCancel">
                        <button type="button" class="btn btn-lg">
                            <span class="icon-closeBtn"></span> Leave game
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="contestContent">
        <section id="WheelWrapper" class="wheelSection">
            <div class="wheelSection_content">
                <div class="wheelSection_wheel">
                    <div class="wheel">
                        <canvas id='canvas' width='500' height='500'>
                            Canvas not supported, use another browser.
                        </canvas>
                    </div>
                </div>
                <div class="wheelSection_actions">
                    <div class="wheelSection_actions_content">
                        <p class="wheelSection_actions_title">Round <span></span></p>
                        <div id="wheelSection_actionsIntro" clasS="wheelSection_actions_text d-none">
                            <p class="wheelSection_actions_question">Ready to play, <span id="contestUserName"></span>?
                            </p>
                            <button type="button" id="wheelBtn" class="wheelSection_actions_btn">SPIN THE
                                WHEEL!</button>
                        </div>
                        <div id="wheelSection_actionsResult" clasS="wheelSection_actions_text d-none">
                            <p class="wheelSection_actions_question">The topic that touched you is, <span
                                    id="contestTopicName" class="wheelSection_actions_text_topic"></span>!</p>
                            <button type="button" id="wheelBtnPlay" class="wheelSection_actions_btn">Play!</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bgWheel" class="bg_wheel"></div>
        </section>
        <section id="pannelSection" class="pannelSection">
            <h1>People</h1>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div id="pannel" class="pannel"></div>
                    </div>
                </div>
            </div>

            <div id="msgPannel" class="msgPanel">
                <div>Esto es un mensaje</div>
            </div>
        </section>
        <div class="contestContent_footer">
            <section id="contestUserPannel" class="contest-userPannel">
                <div class="contest-userPannel_avatar">
                    <div class="mask">
                        <img src="./assets/img/avatars/human-00.jpg" alt="avatar">
                    </div>
                </div>
                <div class="contest-userPannel_info">
                    <h2 class="contest-userPannel_info_name">Ferran</h2>
                    <div class="contest-userPannel_info_points">
                        <span class="contest-userPannel_info_points_title">Points</span>
                        <div class="contest-userPannel_info_points_number">
                            <span class="icon-logo-alliance"></span>
                            <span id="contestPoints">0</span>
                        </div>
                    </div>
                </div>
            </section>
            <section id="pannelAction" class="contest-actionsPannel">
                <div class="actionsPannel_btnSolve">
                    <button id="solveBtn" type="button">Solve Pannel</button>
                </div>
                <div class="actionsPannel_pushLetter">
                    <h3>Letter / Number</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" maxlength="1" id="pushLetterInput" value="" />
                        <div class="input-group-append">
                            <button type="button" class="input-group-text" id="pushLetterBtn">
                                <span class="icon-arrow-up"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="actionsPannel_vocals">
                    <h3>BUY VOCALS: <span id="vocalValue"></span> pts</h3>
                </div>
            </section>
        </div>
    </main>

    <section id="orientationMsg" class="orientationMsg d-none">
        <div class="orientationMsg_content">
            <span class="icon-turn"></span>
            <p class="h1">To play you must turn the mobile</p>
            <button id="playOrientationBtn" type="button" class="btn btn-lg btn-primary mt-3">Turn it!</button>
        </div>
    </section>

    <div id="solveModal" class="modal solveModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Solve the pannel! Yo only have one oportunity!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="solveModal_form" class="solveModal_form"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="solvePannel" type="button" class="btn btn-primary">Solve Pannel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modalSuccessGame" class="modal" tabindex="-1" role="dialog"></div>

    <div id="modalFailGame" class="modal" tabindex="-1" role="dialog"></div>

    <!-- Jquery js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <!-- Bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <!-- pooper js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>

    <!-- animation js for the wheel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/Database.js"></script>
    <script src="./js/Winwheel.js"></script>
    <script src="./js/Contest.js"></script>
    <script src="./js/Game.js"></script>

</body>

</html>
